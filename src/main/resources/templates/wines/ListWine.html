<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>AlgaWorks</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de produtos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/wines/new}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo Vinho</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="table-pesq-produto-col-preco">CÃ³digo</th>
						<th class="table-pesq-produto-col-preco">Nome</th>
						<th class="table-pesq-produto-col-estoque">Tipo</th>
						<th class="table-pesq-produto-col-status">Safra</th>
						<th class="table-pesq-produto-col-acoes">Volume</th>
						<th class="table-pesq-produto-col-acoes">Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="wine : ${wines}">
						<td th:text="${wine.code}"></td>
						<td><a th:href="@{/wines/{code}(code=${wine.code})}" th:text="${wine.name}"></a></td>
						<td th:text="${wine.type.description}"></td>
						<td th:text="${wine.harvest}"></td>
						<td th:text="${wine.content}"></td>
						<td th:text="${wine.price}"></td>
					</tr>

					<tr th:if="${wines.empty}">
						<td colspan="6" class="text-center">Nenhum vinho cadastrado</td>
					</tr>
				</tbody>
			</table>
		</div>
			

	</div>

</section>
</body>
</html>
